<!DOCTYPE html>
<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE>Test - Graphic</TITLE>
<SCRIPT type="text/javascript" src="../../../library/require.js"></script>
<SCRIPT type="text/javascript" src="../../../build/mo.js"></script>
<SCRIPT>
var test = null;
require(['test/runtime/upload'], function (space){
   // 创建测试
   test = new space.Tester();
   test.setup(window);
   test.setEnvironment('resource', '/asset/demo');
});
function onFileChanged(sender){
   var url = 'http://localhost:8030/cloud.resource.upload.wv';
   var files = sender.files;
   var count = files.length;
   for(var i = 0; i < count; i++){
      var file = files[i];
      test.sendFile(url, file);
   }
}
</SCRIPT>
</HEAD>
<BODY>
   <INPUT type='file' multiple="multiple" accept="image/jpeg,image/png,image/gif" onchange='onFileChanged(this)'></INPUT>
</BODY>
</HTML>
